services:
  random-name-picker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: random-name-picker
    ports:
      - "8080:80"
    restart: unless-stopped

  # Development service with hot-reload
  random-name-picker-dev:
    image: node:18-alpine
    container_name: random-name-picker-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8081:8080"
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    profiles:
      - dev
